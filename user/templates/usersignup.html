{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>User-Signup</title>
  <link href="{% static 'images/logo-dark.png' %}" rel="icon" type="image/jpg">

  <!-- google fonts -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu:wght@300&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;900&family=Ubuntu:wght@300&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;800&family=Oswald:wght@300;400&family=Playfair+Display:ital,wght@0,600;1,600&family=Raleway:wght@500&display=swap"
    rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <!-- Font Awsome -->
  <script src="https://kit.fontawesome.com/e78c468b88.js" crossorigin="anonymous"></script>

  <!-- Bootstrap Script  -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <style>
    .signup {
      background-image: url({% static 'images/hotel.jpg' %});
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      opacity: 0.9
    }

  </style>
</head>

<body>

  <section id="title">
    <div class="container-fluid">
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark">

        <img class="navbar-brand" src="{% static 'images/logo-dark.png' %}">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto ">
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>

            <li class="nav-item ">
              <a class="nav-link" href="{% url 'adsignup' %}">Admin</a>
            </li>
          </ul>
        </div>
      </nav>


      <!-- signin  -->
      <div class="signup row container-fluid">
        <div class="col-lg-4"></div>
        <form class="signup-form col-lg-4 col" method="post" action="">
          <div class="container">
            {% csrf_token %}
            <div class="signup-info">
              <img class="navbar-brand" src="{% static 'images/logo-dark1.png' %}">
              User SignUp
            </div>

            <div class="signup-input">
              <input id="name" name="firstname" class="form-input" placeholder="First Name">
            </div>
            <div class="signup-input">
              <input id="name" name="lastname" class="form-input" placeholder="Last Name">
            </div>
            <div class="signup-input">
              <input id="username" name="username" class="form-input" placeholder="Username">
            </div>
            <div class="signup-input">
              <input id="email" name="email" class="form-input" placeholder="E-mail">
            </div>
            <div class="signup-input">
              <input id="password" name="password" class="form-input" placeholder="Password">
            </div>
            <div class="signup-input">
              <input id="password" name="confirm_password" class="form-input" placeholder="Confirm Password">
            </div>
            {% if messages %}
            <div class="messages text-center">
              {% for message in messages %}
              <!-- {%if message.tags %} class="{{ message.tags }}"{% endif %} -->
              <p>{{ message }}</p>
              {% endfor %}
            </div>
            {% endif %}
            <div class="signup-input">
              <button class="btn btn-block button">Sign Up</button>
            </div>
            <div class="signup-footer">
              <a href="{% url 'home' %}">SignIn</a>
            </div>
          </div>
        </form>
        <div class="col-lg-4"></div>
      </div>
      <div class="footer"></div>
  </section>
